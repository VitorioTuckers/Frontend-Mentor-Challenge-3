<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="bg-image"></div>
    <div class="card">
      <div class="top">
        <img class="image" src="./images/illustration-hero.svg" alt="Hero Illustration">
      </div>
      <div class="bottom">
        <div class="text">
          <h1 class="header">Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs,
            audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </div>
        <div class="pricing">
          <div class="divider">
            <img src="./images/icon-music.svg" alt="Music Icon">
            <div class="plan">
              <p class="deal">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a class="link" href="#">Change</a>
        </div>
        <div class="buttons">
          <button class="first">Proceed to Payment</button>
          <button class="second">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
